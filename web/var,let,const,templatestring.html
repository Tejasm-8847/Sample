<!DOCTYPE html>
<html lang="en">
<head>
    <title>Template Strings Example</title>
</head>
<body>
    <h2>Template Strings in ES6</h2>
    
    <script>
        const name = "Tejas";
        let age = 21;
        document.write(`My name is ${name} and I am ${age} years old.`);
    </script>
</body>
</html>
